<div class="quizz-container">
    <div class="quizz-logo">
        <a href="/"><img src="../../../assets/images/logo.png" alt=""></a>
        <h3>{{title}}</h3>
    </div>

    <div *ngIf="!finished" class="quizz-questions">
        <h3>{{questionSelected.question}}</h3>
    </div>
    <div *ngIf="!finished" class="quizz-options">
        <button *ngFor="let i of questionSelected.options" (click)="playerChoose(i.alias)" class="btn-option">
            {{i.name}}
        </button>
    </div>

    <div *ngIf="finished" class="quizz-result">
        <h1>O seu resultado Ã©:</h1>
        <p>{{answerSelected}}</p>
    </div>
</div>
